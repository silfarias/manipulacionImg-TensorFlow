<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TensorFlow.js Image Manipulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <h1>TensorFlow.js Image Manipulation</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div>
        <h2>Original Image</h2>
        <img id="originalImage" src="" alt="Original Image">
    </div>
    <div>
        <h2>Resized Image (tf.image.resizeBilinear)</h2>
        <canvas id="resizedImageBilinear"></canvas>
    </div>
    <div>
        <h2>Resized Image (tf.image.resizeNearestNeighbor)</h2>
        <canvas id="resizedImageNearestNeighbor"></canvas>
    </div>
    <div>
        <h2>Mirrored Image</h2>
        <canvas id="mirroredImage"></canvas>
    </div>

</body>
</html>
